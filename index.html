<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="section header">
      <div class="mycontain">
        <h1>Morse Code Translator</h1>
      </div>
    </div>

    <!-- content -->
    <div class="section content">
      <div class="mycontain content">
        <h3>Put your text down here and translate it into morse code</h3>
        <textarea
          name="Input"
          id="txt-input"
          cols="55"
          rows="10"
          placeholder="write your text here but be careful minions can be a little aggressive(Heads Up!)"
        ></textarea>
        <button id="btn">Translate Now</button>
        <br />
        <h3>Here is morse code and now be a secret service.</h3>
        <textarea
          name="Output"
          id="txt-output"
          cols="55"
          rows="10"
          placeholder="Right Here"
        ></textarea>
      </div>
    </div>

    <div class="section footer">
      <div class="mycontain"></div>
    </div>

    <!-- script -->
    <script src="./main.js"></script>
  </body>
</html>
